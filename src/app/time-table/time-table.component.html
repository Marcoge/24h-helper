<body>
  <mat-toolbar class="header-bar">
    <span><b>Stints</b></span>
  </mat-toolbar>
  <mat-list class="stint-list">
    @for (stint of stints(); track stints){
    <mat-list-item class="stint-item">
      <app-time-table-entry [entry]="stint"></app-time-table-entry>
    </mat-list-item>
    }
  </mat-list>
  <div>
    <button mat-fab class="add-button" (click)="addStint()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</body>
