<body>
  <mat-toolbar class="header-bar">
    <span><b>Stints</b></span>
  </mat-toolbar>
  <mat-list class="stint-list">
    @for (timeTableEntry of timeTableEntries; track timeTableEntries){
    <mat-list-item class="stint-item">
      <app-time-table-entry [entry]="timeTableEntry"></app-time-table-entry>
    </mat-list-item>
    }
  </mat-list>
</body>
